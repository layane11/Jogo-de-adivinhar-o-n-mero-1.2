<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>🎯 Adivinhe o Número</h1>
        <p>Escolha um número entre <strong>0 e 100</strong></p>
        
        <input type="number" id="guess" placeholder="Digite seu palpite" min="0" max="100">
        <button onclick="checkGuess()">Enviar</button>
        <button id="reset" onclick="resetGame()" style="display:none;">Jogar Novamente</button>
        
        <p id="message"></p>
        <p id="attempts">Tentativas restantes: 10</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
